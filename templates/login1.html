{% load  static%}
<!DOCTYPE html>
<html>
<head>
<title> IoThinC Recruitment </title>   
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/backgroundlogin.css' %}">
</head>
<body>
  
  
  
    <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div id="login-box">
      <div class="left-box">
          
        <h2 style="color: #ffffff;"> Sign Up For the Recruitments :)</h2>
        <br>
          <form method="POST">
            {% csrf_token %}
          <input type="text" name="name" placeholder="email" required/>
          <br>
          <input type="password" name="password" placeholder="password" required/>

        <br>
          <input type="submit" name="signup-button" value="submit" />
        </form>
        <div>
          {% for message in messages %}
          <p style="color: red;font-weight: bold;">{{message}}</p>
          {% endfor %}
      </div>
        </div>       
</body> 
</html>
